- name: Configuring mysql server
  hosts: mysql
  become: yes #sudo
  tasks:
  - name: install mysql server
    ansible.builtin.package:
      name: mysql
      state: installed

  - name: start and enable mysql server
    ansible.builtin.service:
      name: mysqld 
      state: started
      enabled: yes

